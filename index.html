<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            background: #4a6fc9;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #4a6fc9;
            outline: none;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        button {
            background: #4a6fc9;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: block;
            width: 100%;
        }
        
        button:hover {
            background: #3b5aa6;
        }
        
        button i {
            margin-right: 8px;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .contact-info {
            background: #f8f9fa;
            padding: 25px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            margin: 10px;
        }
        
        .info-item i {
            font-size: 24px;
            color: #4a6fc9;
            margin-right: 15px;
        }
        
        @media (max-width: 768px) {
            .contact-info {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Get In Touch</h1>
            <p>We'd love to hear from you! Send us a message and we'll respond as soon as possible.</p>
        </div>
        
        <div class="form-container">
            <form id="contactForm" action="https://formsubmit.co/b8ebe161a2d363d98059d220fbbb56cd" method="POST">
                <!-- FormSubmit configuration -->
                <input type="hidden" name="_subject" value="New contact form submission!">
                <input type="hidden" name="_template" value="table">
                <!-- Update this with your actual GitHub Pages URL -->
       <input type="hidden" name="_next" value="https://velenkosininkosi.github.io/email-functionality/thank-you.html">
<input type="hidden" name="_autoresponse" value="Thank you for contacting me! Iâ€™ll reply as soon as possible.">
<input type="hidden" name="_captcha" value="false">

                
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="What is this regarding?" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
                </div>
                
                <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
            </form>
            
            <div class="form-footer">
                <p>This form is powered by FormSubmit. You'll receive a copy of your message at the email you provide.</p>
            </div>
        </div>
        
        <div class="contact-info">
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <h3>Email Us</h3>
                    <p>mvelistonkos@gmail.com</p>
                </div>
            </div>
            
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <div>
                    <h3>Call Us</h3>
                    <p>+27 63 465 0914</p>
                </div>
            </div>
            
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <h3>Visit Us</h3>
                    <p> Bloemfontein, South Africa</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            // Basic validation
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            if (!name || !email || !subject || !message) {
                event.preventDefault();
                alert('Please fill in all fields before submitting.');
                return;
            }
            
            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                event.preventDefault();
                alert('Please enter a valid email address.');
                return;
            }
            
            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            submitBtn.disabled = true;
            
            // FormSubmit will handle the redirect to thank-you.html
        });
    </script>
</body>
</html>
